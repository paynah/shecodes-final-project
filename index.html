<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/fa45d80dac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="mt-2">
        <div class="row justify-content-md-center">
          <div class="col-3 p-0">
            <form id="citySearchForm">
              <span class="input-group">
                <input
                  type="search"
                  id="cityInput"
                  placeholder="Enter a city"
                  autocomplete="off"
                  aria-describedby="searchIcon"
                  class="form-control"
                />
                <button class="input-group-text" id="searchIcon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </span>
            </form>
          </div>
          <div class="col-md-auto">
            <span class="input-group">
              <span
                class="input-group-text bg-secondary border border-secondary pe-0"
                id="locationIcon"
              >
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <input
                type="button"
                id="useCurLocationBtn"
                value="Use current location"
                class="btn btn-secondary"
                aria-describedby="locationIcon"
              />
            </span>
          </div>
          <div class="tempUnits col-1 m-0">
            <a href="" class="me-1 tempUnitChoice" id="celciusOption">°C</a>
            /
            <a
              href=""
              class="selectedTempUnit tempUnitChoice"
              id="fahrenheitOption"
              >°F</a
            >
          </div>
        </div>
      </header>
      <div>
        <p class="fs-5 mb-0" id="cityName">San Francisco</p>
        <p id="weather-description">Sunny</p>
        <p class="mb-2" id="current-date-time">date</p>
        <hr class="mt-0" />
      </div>
      <div class="row">
        <div class="col-md-auto">
          <!-- <i class="big-weather-icon"></i> -->
          <img src="images/01d.png" alt="" id="big-weather-icon">
        </div>
        <div class="col temps">
          <div class="row">
            <div class="col-12" id="currentTemp">77°</div>
            <div class="tempDisplay col flex-fill" id="currentMinMaxTemp">82° / 56°</div>
          </div>
        </div>
      </div>
      <hr class="mt-3 mb-4" />
      <div class="row">
        <div class="col-2 mb-4 weatherDetail" title="Sunrise">
          <i class="icon-sunrise weather-detail-icon"></i>
          <span class="weatherDetailValue" id="sunriseTime">6:12 AM</span>
        </div>
        <div class="col-10 mb-4 weatherDetail">
          <i class="icon-humidity weather-detail-icon"></i>
          <span class="weatherDetailValue" id="humidity" title="Humidity">27%</span>
        </div>
        <div class="col-2 mb-4 weatherDetail">
          <i class="icon-sunset weather-detail-icon"></i>
          <span class="weatherDetailValue" id="sunsetTime" title="Sunset">8:15 PM</span>
        </div>
        <div class="col-10 mb-4 weatherDetail">
          <i class="icon-wind-speed weather-detail-icon"></i>
          <span class="weatherDetailValue" id="windSpeed" title="Wind speed">10 mph</span>
        </div>
      </div>
      <hr class="mt-0" />
      <div class="row" id="forecast">
      </div>
      <footer class="fixed-bottom credential mb-3 fw-light">
        Coded by Nancy Yu <br/>
        <a href="https://github.com/paynah/shecodes-final-project">Github repo</a> <br/>
        <a href="https://www.flaticon.com/free-icons/sunset">All icons created by Dreamstale - Flaticon</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
